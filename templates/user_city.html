<!DOCTYPE html>
<html>
<head>
    <title>Родной город колониста {{ user.surname }} {{ user.name }}</title>
    <meta charset="utf-8">
    <script src="https://api-maps.yandex.ru/2.1/?apikey={{ yandex_maps_api_key }}&lang=ru_RU" type="text/javascript"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
        .header {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">
        Родной город колониста {{ user.surname }} {{ user.name }}: {{ user.city_from }}
    </div>
    <div id="map"></div>

    <script type="text/javascript">
        ymaps.ready(init);

        function init() {
            var map = new ymaps.Map("map", {
                center: [{{ latitude }}, {{ longitude }}],
                zoom: 12
            });

            var placemark = new ymaps.Placemark([{{ latitude }}, {{ longitude }}], {
                hintContent: '{{ user.city_from }}',
                balloonContent: 'Родной город колониста {{ user.surname }} {{ user.name }}'
            });

            map.geoObjects.add(placemark);
        }
    </script>
</body>
</html>
